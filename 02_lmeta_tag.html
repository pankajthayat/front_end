<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="this is website description">
    <!-- rarely used nowadays...it is the search keywords for our website -->
    <meta name="keywords" content="web devlopment, web designs">
    <!-- IF WE DONT WANT OUT SITE TO SHOW IN SEARCH INGENS THEN USE ROBOTS META TAG -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <title>Meta tags</title>
</head>

<body>
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non, ex.
    <h1>Hello 2</h1>
</body>

</html>
